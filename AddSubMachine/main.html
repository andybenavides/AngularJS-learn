<!DOCTYPE html>
<html ng-app>
<head>
	<title>Machine</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
</head>
<body>
	<div ng-controller="MachineController">
		<h1>Click to add or subtract</h1>
		<button ng-click="add(1)">Add</button>
		<a ng-click="sub(1)">Subtract</a>
		<h4>Count: {{ counter }}</h4>
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
